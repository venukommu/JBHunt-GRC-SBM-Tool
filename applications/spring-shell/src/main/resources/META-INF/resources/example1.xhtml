<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">SelectOneMenu and SelectOneRadio Examples</ui:define>
    <h:form id="form1">
        <h:selectOneMenu id="selectOneMenu1" value="#{radioBean.value}" 
                         valueChangeListener="#{radioBean.valueChange}" >
            <f:selectItem itemLabel="" itemValue="0" noSelectionOption="true"/>
            <f:selectItem itemLabel="Alpha" itemValue="32"/>
            <f:selectItem itemLabel="Beta" itemValue="128"/>
            <f:selectItem itemLabel="Gamma" itemValue="255"/>
            <f:ajax execute="@this" render="outputText1 selectOneRadio1"/>
        </h:selectOneMenu>

        <br/>
        <br/>

        <h:selectOneRadio id="selectOneRadio1" value="#{radioBean.value}" 
                          valueChangeListener="#{radioBean.valueChange}">      
            <f:selectItem itemLabel="Alpha" itemValue="32"/>
            <f:selectItem itemLabel="Beta" itemValue="128"/>
            <f:selectItem itemLabel="Gamma" itemValue="255"/>
            <f:ajax execute="@this" render="outputText1 selectOneMenu1"/>
        </h:selectOneRadio>

        <h:outputText id="outputText1" value="Value: #{radioBean.value}"/>
    </h:form>
</ui:composition>
